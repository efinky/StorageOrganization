
<div>
    
    <a [routerLink]="['/configuration']">configuration</a>
    <section>
        <form>

            <input type="text" placeholder="Search for item or box" (keyup)="search(filter.value)" #filter/>
        </form>
    </section>
    <p>items!</p>
    <ul>
        <li *ngFor="let item of filteredItems">
            {{item.id}}: {{item.name}} in {{item.directions.locationID}} OF SIZE!!! {{item.size}}
        </li>
    </ul>
  
</div>
